<script>

let allProblems = [];
let currentUnit = "";
let currentSet = [];
let currentIndex = 0;

let wrongNotes = JSON.parse(localStorage.getItem("et_wrong")) || {};

fetch("./problems.json")
.then(res=>res.json())
.then(data=>{
  allProblems = data;
})
.catch(err=>{
  console.error("ë¬¸ì œ ë¡œë“œ ì‹¤íŒ¨:",err);
});

function startUnit(unit){
  currentUnit = unit;
  generateRandomSet();

  document.getElementById("unitScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  showQuestion();
}

function generateRandomSet(){
  let filtered = allProblems.filter(p=>p.unit===currentUnit);
  let shuffled = filtered.sort(()=>0.5-Math.random());
  currentSet = shuffled.slice(0,5);
  currentIndex = 0;
}

function showQuestion(){
  let p = currentSet[currentIndex];

  document.getElementById("unitTitle").innerText = currentUnit;
  document.getElementById("progress").innerText = (currentIndex+1)+" / 5";

  document.getElementById("question").innerText = p.question;

  let choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML="";
  document.getElementById("feedback").innerText="";
  document.getElementById("nextBtn").classList.add("hidden");

  if(p.type==="OX"){
    ["O","X"].forEach(c=>{
      let btn=document.createElement("button");
      btn.innerText=c;
      btn.className="w-full bg-slate-700 p-2 rounded-xl";
      btn.onclick=()=>checkAnswer(c,btn);
      choicesDiv.appendChild(btn);
    });
  }
  else if(p.type==="MC"){
    p.choices.forEach((c,i)=>{
      let btn=document.createElement("button");
      btn.innerText=c;
      btn.className="w-full bg-slate-700 p-2 rounded-xl text-left";
      btn.onclick=()=>checkAnswer(i,btn);
      choicesDiv.appendChild(btn);
    });
  }
}

function checkAnswer(choice,btn){
  let p = currentSet[currentIndex];
  let correct = p.answer;

  let isCorrect = (choice.toString().trim()===correct.toString());

  if(isCorrect){
    btn.classList.add("correct");
    document.getElementById("feedback").innerText="ì •ë‹µì…ë‹ˆë‹¤ ğŸ‘";
  }else{
    btn.classList.add("wrong");
    document.getElementById("feedback").innerText="í•´ì„¤: "+p.explanation;

    if(!wrongNotes[currentUnit]) wrongNotes[currentUnit]=[];
    if(!wrongNotes[currentUnit].includes(p.number)){
      wrongNotes[currentUnit].push(p.number);
      localStorage.setItem("et_wrong",JSON.stringify(wrongNotes));
    }
  }

  document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
  currentIndex++;

  if(currentIndex>=5){
    showRoundEnd();
    return;
  }

  showQuestion();
}

function showRoundEnd(){
  document.getElementById("question").innerText = "5ë¬¸ì œë¥¼ ëª¨ë‘ í’€ì—ˆìŠµë‹ˆë‹¤ ğŸ‘";
  document.getElementById("choices").innerHTML = `

      ë¬¸ì œ ë” í’€ê¸°
    </button>
    <button onclick="goSubHome()" class="w-full bg-slate-600 p-2 rounded-xl mb-3">

      ì „ì²´ í™ˆìœ¼ë¡œ

  `;
  document.getElementById("feedback").innerText="";
  document.getElementById("nextBtn").classList.add("hidden");
}

function restartRound(){
  generateRandomSet();
  showQuestion();
}

function goSubHome(){
  document.getElementById("quizScreen").classList.add("hidden");
  document.getElementById("unitScreen").classList.remove("hidden");
}

function goMainHome(){

}

function showWrongNotes(){
  document.getElementById("unitScreen").classList.add("hidden");
  document.getElementById("wrongScreen").classList.remove("hidden");

  let div=document.getElementById("wrongList");
  div.innerHTML="";

  for(let unit in wrongNotes){
    div.innerHTML+=`<div><b>${unit}</b> : ${wrongNotes[unit].join(", ")}ë²ˆ</div>`;
  }
}

function backToUnit(){

}
