<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>

<style>

<body class="flex justify-center items-center min-h-screen">

<div class="w-full max-w-md p-4">

<!-- λ‹¨μ› μ„ νƒ -->
<div id="unitScreen" class="card p-6 rounded-2xl shadow-xl text-center">
<h1 class="text-xl font-bold mb-6">μƒν™κ³Ό μ¤λ¦¬</h1>

<div class="grid grid-cols-2 gap-3 text-sm">
<button onclick="startUnit('ν„λ€μ μ‚¶κ³Ό μ‹¤μ²μ¤λ¦¬')" class="bg-emerald-600 p-3 rounded-xl">ν„λ€μ μ‚¶κ³Ό μ‹¤μ²μ¤λ¦¬</button>
<button onclick="startUnit('μƒλ…κ³Ό μ¤λ¦¬')" class="bg-teal-600 p-3 rounded-xl">μƒλ…κ³Ό μ¤λ¦¬</button>
<button onclick="startUnit('μ‚¬νμ™€ μ¤λ¦¬')" class="bg-cyan-600 p-3 rounded-xl">μ‚¬νμ™€ μ¤λ¦¬</button>
<button onclick="startUnit('κ³Όν•™κ³Ό μ¤λ¦¬')" class="bg-sky-600 p-3 rounded-xl">κ³Όν•™κ³Ό μ¤λ¦¬</button>
<button onclick="startUnit('λ¬Έν™”μ™€ μ¤λ¦¬')" class="bg-blue-600 p-3 rounded-xl">λ¬Έν™”μ™€ μ¤λ¦¬</button>
<button onclick="startUnit('ν‰ν™”μ™€ κ³µμ΅΄μ μ¤λ¦¬')" class="bg-indigo-600 p-3 rounded-xl">ν‰ν™”μ™€ κ³µμ΅΄μ μ¤λ¦¬</button>
</div>

<button onclick="showWrongNotes()" class="mt-6 text-sm underline">μ¤λ‹µλ…ΈνΈ λ³΄κΈ°</button>
</div>

<!-- λ¬Έμ  ν™”λ©΄ -->
<div id="quizScreen" class="hidden card p-6 rounded-2xl shadow-xl">

<div class="flex justify-between text-xs mb-3 opacity-70">
<span id="unitTitle"></span>
<span id="progress"></span>
</div>

<h2 id="question" class="mb-6 text-base font-semibold"></h2>

<div id="choices" class="space-y-3"></div>

<p id="feedback" class="mt-4 text-sm"></p>

<button id="nextBtn" onclick="nextQuestion()" class="hidden mt-4 w-full bg-emerald-600 p-2 rounded-xl">
λ‹¤μ λ¬Έμ  β†’
</button>

</div>

<!-- μ¤λ‹µλ…ΈνΈ -->
<div id="wrongScreen" class="hidden card p-6 rounded-2xl shadow-xl">
<h2 class="font-bold mb-4">μ¤λ‹µλ…ΈνΈ</h2>
<div id="wrongList" class="text-sm space-y-2"></div>
<button onclick="backToUnit()" class="mt-4 w-full bg-slate-600 p-2 rounded-xl">λμ•„κ°€κΈ°</button>
</div>

</div>

<script>

let allProblems = [];
let currentUnit = "";
let filtered = [];
let index = 0;
let wrongNotes = JSON.parse(localStorage.getItem("et_wrong")) || {};

fetch("problems.json")
.then(res=>res.json())
.then(data=>{
  allProblems = data;
});

function startUnit(unit){
  currentUnit = unit;
  filtered = allProblems.filter(p=>p.unit===unit)
  filtered.sort((a,b)=>a.number-b.number)

  let savedIndex = localStorage.getItem("progress_"+unit);
  index = savedIndex ? parseInt(savedIndex) : 0;

  document.getElementById("unitScreen").classList.add("hidden");
  document.getElementById("quizScreen").classList.remove("hidden");

  showQuestion();
}

function showQuestion(){
  let p = filtered[index];

  document.getElementById("unitTitle").innerText = currentUnit;
  document.getElementById("progress").innerText = p.number + "λ²";

  document.getElementById("question").innerText = p.question;

  let choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML="";
  document.getElementById("feedback").innerText="";
  document.getElementById("nextBtn").classList.add("hidden");

  if(p.type==="OX"){
    ["O","X"].forEach(c=>{
      let btn=document.createElement("button");
      btn.innerText=c;
      btn.className="w-full bg-slate-700 p-2 rounded-xl";
      btn.onclick=()=>checkAnswer(c,btn);
      choicesDiv.appendChild(btn);
    });
  }
  else if(p.type==="MC"){
    p.choices.forEach((c,i)=>{
      let btn=document.createElement("button");
      btn.innerText=c;
      btn.className="w-full bg-slate-700 p-2 rounded-xl text-left";
      btn.onclick=()=>checkAnswer(i,btn);
      choicesDiv.appendChild(btn);
    });
  }
  else{
    let input=document.createElement("input");
    input.className="w-full p-2 rounded text-black";
    choicesDiv.appendChild(input);

    let btn=document.createElement("button");
    btn.innerText="ν™•μΈ";
    btn.className="w-full bg-emerald-600 p-2 rounded-xl";
    btn.onclick=()=>checkAnswer(input.value,btn);
    choicesDiv.appendChild(btn);
  }
}

function checkAnswer(choice,btn){
  let p = filtered[index];
  let correct = p.answer;

  let isCorrect = (choice.toString().trim()===correct.toString());

  if(isCorrect){
    btn.classList.add("correct");
    document.getElementById("feedback").innerText="μ •λ‹µμ…λ‹λ‹¤! π‘";
  }else{
    btn.classList.add("wrong");
    document.getElementById("feedback").innerText="ν‹€λ Έμµλ‹λ‹¤. ν•΄μ„¤: "+p.explanation;

    if(!wrongNotes[currentUnit]) wrongNotes[currentUnit]=[];
    if(!wrongNotes[currentUnit].includes(p.number)){
      wrongNotes[currentUnit].push(p.number);
      localStorage.setItem("et_wrong",JSON.stringify(wrongNotes));
    }
  }

  document.getElementById("nextBtn").classList.remove("hidden");
}

function nextQuestion(){
  index++;
  if(index>=filtered.length) index=0;

  localStorage.setItem("progress_"+currentUnit,index);
  showQuestion();
}

function showWrongNotes(){
  document.getElementById("unitScreen").classList.add("hidden");
  document.getElementById("wrongScreen").classList.remove("hidden");

  let div=document.getElementById("wrongList");
  div.innerHTML="";

  for(let unit in wrongNotes){
    div.innerHTML+=`<div><b>${unit}</b> : ${wrongNotes[unit].join(", ")}λ²</div>`;
  }
}

function backToUnit(){
  document.getElementById("wrongScreen").classList.add("hidden");
  document.getElementById("unitScreen").classList.remove("hidden");
}

</script>

</body>
</html>
